<!DOCTYPE html>
<html>
<head>

    <section>

                    </div>
                    <div class="input-form">

                        <span>Nhập lại mật khẩu</span>
                        <input type="password" name="" placeholder="Nhập lại mật khẩu">
                    </div>                
                    <div class="nho">
                        <label><input type="checkbox" name=""> Nhớ Mật Khẩu</label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng Kí">
                    </div>
                </form>
            </div>
        </div>
    </section>

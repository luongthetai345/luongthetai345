<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./asset/style/style.css">
</head>
<body>
    <section>
        <div class="noi-dung">
            <div class="form">
                <h2>Đăng Nhập</h2>
                <form action="">
                    <div class="input-form">
                        <span>Tài khoản</span>
                        <input type="text" name="" placeholder="Nhập tài khoản">
                    </div>
                    <div class="input-form">
                        <span>Mật Khẩu</span>
                        <input type="password" name="" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="nho-dang-nhap">
                        <label><input type="checkbox" name=""> Nhớ mật khẩu</label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng Nhập">
                    </div>
                    <div class="input-form">
                        <p>Bạn Chưa Có Tài Khoản? <a href="../register/index.html">Đăng Ký</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
